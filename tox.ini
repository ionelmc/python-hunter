[testenv:bootstrap]
deps =
    jinja2
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *

; a generative tox configuration, see: https://tox.wiki/en/latest/user_guide.html#generative-environments
[tox]
envlist =
    clean,
    check,
    docs,
    {py39,py310,py311,py312,py313,py313t}-{pure,cython}-{cover,nocov},
    {pypy39,pypy310,pypy310}-{pure}-{cover,nocov},
    report
ignore_basepython_conflict = true

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    PYTHONHUNTERCONFIG=
    {docs,pure}: PUREPYTHONHUNTER=yes
    {docs,pure}: SETUPPY_FORCE_PURE=yes
    cover: SETUPPY_EXT_COVERAGE=yes
    cython-cover: COVERAGE_PLUGIN=Cython.Coverage
passenv =
    *
usedevelop =
    cover: true
    nocov: false
package = sdist
deps =
    pytest
    pytest-benchmark
    cover: pytest-cov
    {py38,py39,py310,py311,py312,py313,py313t}: cython
    manhole
    process-tests
    setuptools-scm
    aspectlib
    six
    py
    tzdata
    ipdb
commands =
    {py38,py39,py310,py311,py312,py313,py313t}: python tests/setup.py clean --all
    {py38,py39,py310,py311,py312,py313,py313t}: python tests/setup.py build_ext --force --inplace
    cover: python setup.py clean --all build_ext --force --inplace
    nocov: {posargs:pytest -vv --ignore=src}
    cover: {posargs:pytest --cov --cov-report=term-missing -vv}

[testenv:check]
deps =
    docutils
    pre-commit
    readme-renderer
    pygments
    isort
    setuptools-scm
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    pre-commit run --all-files --show-diff-on-failure

[testenv:cythonize]
basepython = {env:TOXPYTHON:python3.13}
pip_pre = true
deps =
    cython
    setuptools
skip_install = true
commands =
    {posargs:python setup.py clean --all build_ext --force}

[testenv:docs]
basepython = {env:TOXPYTHON:python3.13}
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:report]
basepython = {env:TOXPYTHON:python3.13}
deps =
    coverage
    cython
skip_install = true
setenv =
    PYTHONPATH={toxinidir}/src
commands =
    coverage report
    coverage html

[testenv:clean]
basepython = {env:TOXPYTHON:python3.13}
commands =
    python setup.py clean
    coverage erase
skip_install = true
deps =
    setuptools
    coverage
    cython

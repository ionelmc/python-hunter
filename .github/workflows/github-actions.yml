            toxpython: 'python3.13'
            tox_env: 'docs'
            os: 'ubuntu-latest'
          - name: 'py39-pure-cover (ubuntu/x86_64)'
            artifact: 'py39-pure-ubuntu-x86_64'
            python: '3.9'
            python_arch: 'x64'
            tox_env: 'py39-pure-cover'
            cover: true
            cibw_arch: 'x86_64'
            cibw_build: false
            os: 'ubuntu-latest'
          - name: 'py39-pure-cover (windows/AMD64)'
